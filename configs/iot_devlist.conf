# Place holder for all IOT devices to be blacklisted
# Blacklist mechanism will detect the device in runtime based on issue condition
# and black list the device
/*
 * If you want to add device to hfp 1.7 blacklist, follow as below:
 * 1.In a new line,add "Hfp1_7BlacklistAddr="
 * 2.Add the first three bit of bt address in the format of "**:**:**"
 * 3.Remember to add a new line in the end
 * Example:
 *   If you want to add bt address "01:02:03:04:05:06" to hfp 1.7 blacklist, write like below:
 *       Hfp1_7BlacklistAddr=01:02:03
 *   If you want to add two address "01:02:03:04:05:06" "11:12:13:14:15:16", write like this:
 *       Hfp1_7BlacklistAddr=01:02:03
 *       Hfp1_7BlacklistAddr=11:12:13
 */

# add R-Link carkit system to hfp 1.7 blacklist
Hfp1_7BlacklistAddr=98:7B:F3
Hfp1_7BlacklistAddr=9c:8D:7C
